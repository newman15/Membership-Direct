<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up - Membership Direct</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <style>

    .top-link{
    margin-left: 11%;
    font-family: 'Varela Round', sans-serif;
    font-weight: bold;
    }

    h1{
      text-align: center;
    }

    .btn{
      background-color: #2b6f94;
    }

  </style>
</head>

<body>

  <!-- Top Link -->
  <br />
  <div class="top-link">
    <a href="home-page.html" style="color: #333a3d;"><h5>Membership Direct</h5><h6>Deductible Security Coverage</h6></a>
  </div><br /><br /><br />

  <div class="container" id="sign-up-form">
    <h1>Sign Up</h1>
    <form method="POST">

      <!-- Profile Info -->
      <div class="form-group" id="profile-info">
        <label for="profile-info">Enter Email & Password</label>
        <input type="email" class="form-control" placeholder="Email" id="email" name="email" required>
        <input type="password" class="form-control" placeholder="Password" id="pswd" name="pswd" required>
        <input type="password" class="form-control" placeholder="Verify Password" id="pswd-verify" name="pswd-verify" required>
      </div><br /><br />

      <!-- Contact Info -->
      <div class="form-group" id="personal-info">
        <label for="contact-info">Enter Your Contact Information</label>
        <input type="text" class="form-control" placeholder="First Name" id="first-name" name="first-name" required>
        <input type="text" class="form-control" placeholder="Last Name" id="last-name" name="last-name" required>
        <input type="text" class="form-control" placeholder="Address" id="address" name="address" required>
        <input type="text" class="form-control" placeholder="State" id="state" name="state" required>
        <input type="text" class="form-control" placeholder="Zip Code" id="zip" name="zip" required>
        <input type="tel" class="form-control" placeholder="Phone Number (111-222-3333)" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="contact-number" name="contact-number" required>
      </div><br /><br />

      <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
    </form>
  </div>
</body>

</html>
